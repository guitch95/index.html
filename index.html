<!DOCTYPE html>
<html>
  <head>
    <title>Questionnaire</title>
  </head>
  <body>
    <h1>Questionnaire</h1>

    <form action="/submit" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required /><br />
      </fieldset>

      <fieldset>
        <legend>Question 1</legend>
        <label for="q1">What is your favorite color?</label><br />
        <input type="text" id="q1" name="q1" required /><br />
      </fieldset>

      <fieldset>
        <legend>Question 2</legend>
        <label for="q2">How often do you exercise?</label><br />
        <input type="radio" id="q2a" name="q2" value="rarely" required />
        <label for="q2a">Rarely</label><br />
        <input type="radio" id="q2b" name="q2" value="sometimes" required />
        <label for="q2b">Sometimes</label><br />
        <input type="radio" id="q2c" name="q2" value="frequently" required />
        <label for="q2c">Frequently</label><br />
      </fieldset>

      <fieldset>
        <legend>Question 3</legend>
        <label for="q3">Select your favorite fruit:</label><br />
        <select id="q3" name="q3" required>
          <option value="">Select...</option>
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="orange">Orange</option>
          <option value="strawberry">Strawberry</option>
        </select>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
